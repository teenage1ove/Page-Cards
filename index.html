<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/a27a0b0318.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
    <div class="nav container">
        <a href="#" class="nav__logo">Ecommm</a>
        <i class="fa-solid fa-basket-shopping nav__basket"></i>

        <div class="cart">
            <h2 class="cart__title">Cart</h2>

            <div class="cart__content">
                <div class="cart__box">
                    <img src="images/jordan1.jpg" class="cart__img"></img>
                    <div class="cart__details">
                        <div class="cart__product-title">Jordan</div>
                        <div class="cart__price">45$</div>
                        <input type="number" value="1" min="0" class="cart__quantity"></div>
                        <i class="fa-solid fa-trash cart__remove"></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total__title">Total</div>
                    <div class="total__price">0$</div>
                </div>
                <button type="button" class="cart__buy">Buy Now</button>

                <i class="fa-solid fa-x cart__close "></i>
            </div>
        </div>
    </div>
</header>

    <section class="shop container">
        <h2 class="shop__title">Shop</h2>

        <div class="shop-content">
            
        </div>
    </section>


    
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
